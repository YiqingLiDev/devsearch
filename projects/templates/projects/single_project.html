{% extends 'main.html' %}

{% block content %}

<img style="max-width:100px" src="{{ project.featured_image.url }}">

<h1>Single Project Template for {{ project.title }}</h1>
<hr>
<p>Tag</p>
{% for tag in project.tags.all %}
    <span style="border:1px solid grey">{{tag}}</span>
{% endfor %}
<hr>
<p>Description</p>
<p>{{ project.description }}</p>

{% endblock %}
