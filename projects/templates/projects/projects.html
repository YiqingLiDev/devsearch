{% extends 'main.html' %}

{% block content %}

<h1>This is the Projects page</h1>

<table>
    <tr>
        <td>ID</td>
        <td>Project</td>
        <td>Positive Votes</td>
        <td>Ratio</td>
        <td></td>
    </tr>
    {% for project in projects %}
    <tr>
        <td>{{project.id}}</td>
        <td>{{project.title}}</td>
        <td>{{project.vote_total}}</td>
        <td>{{project.vote_ratio}}%</td>
        <td>{{project.created}}</td>
        <td><a href="{% url 'project' project.id %}">View</a></td>
    </tr>
    {% endfor %}

</table>

{% endblock %}
